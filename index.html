<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #b2e0f7, #80c7ea, #4db3dd, #1a9fd0);
            background-size: 300% 300%;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: gradientBg 10s ease infinite;
        }

        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.4rem;
            color: #e6f4f9;
            animation: fadeIn 3s ease-in-out 1s;
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Círculos flotantes */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: floatCircle 10s linear infinite;
        }

        /* Tamaños y posiciones de los círculos */
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 15%;
            top: 20%;
            animation-duration: 8s;
            animation-delay: 2s;
        }
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            top: 10%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 40%;
            top: 50%;
            animation-duration: 12s;
            animation-delay: 6s;
        }
        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 85%;
            top: 70%;
            animation-duration: 14s;
            animation-delay: 8s;
        }
        .circle:nth-child(5) {
            width: 180px;
            height: 180px;
            left: 50%;
            top: 85%;
            animation-duration: 16s;
            animation-delay: 10s;
        }

        /* Animación de los círculos */
        @keyframes floatCircle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <!-- Círculos flotantes -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Sitio en Construcción</h1>
        <p>Estamos trabajando en algo increíble. ¡Mantente atento!</p>
    </div>
</body>
</html>
